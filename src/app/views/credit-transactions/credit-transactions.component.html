<mat-card>
  <mat-card-title>Movimentações de Crédito</mat-card-title>

  <mat-icon>filter_alt</mat-icon>

  <mat-form-field appearance="outline">
    <mat-label>Carteira</mat-label>
    <mat-select [(value)]="wallet" matInput required>
      <mat-option [value]="wallet" *ngFor="let wallet of wallets" (click)="filter()">{{ wallet.title }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mês</mat-label>
    <mat-select [(value)]="month" matInput required>
      <mat-option [value]="month" *ngFor="let month of months" (click)="filter()">{{ month }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ano</mat-label>
    <mat-select [(value)]="year" matInput required>
      <mat-option [value]="year" *ngFor="let year of years" (click)="filter()">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>

  <h1>Saldo: {{ total | currency : 'BRL'}}</h1>

  <button mat-raised-button color="primary" (click)="openDialog()" style="margin-left: 2px;">
    <mat-icon>monetization_on</mat-icon>
    Depósito
  </button>

  <button mat-raised-button color="primary" (click)="openDialogTransfer()" style="margin-left: 2px;">
    <mat-icon>swap_horiz</mat-icon>
    Transferir
  </button>
</mat-card>
<br>
<app-table-credit-transactions [dataSource]="records"></app-table-credit-transactions>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageNumber"
               (page)="pageChangeEvent($event)">
</mat-paginator>
