<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card class="authentication">
    <mat-card-title>
        <mat-icon>savings</mat-icon>
        Finance Control
    </mat-card-title><br>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="login.username" name="login" required>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="login.password" name="password" required>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit">
            <mat-icon>login</mat-icon>
            Acessar
        </button>
        <br>
        <a mat-stroked-button href="create-account">
            <mat-icon>person_add_alt_1</mat-icon>
            Criar Conta
        </a>
        <br>
        <a mat-stroked-button href=".">
            <mat-icon>group_add</mat-icon>
            Convidado
        </a>
        <br>
        <a mat-button routerLink=".">
            <mat-icon>password</mat-icon>
            Esqueci a senha
        </a>
    </form>
</mat-card>
