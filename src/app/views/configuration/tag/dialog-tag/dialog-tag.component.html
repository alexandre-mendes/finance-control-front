<h2 mat-dialog-title>Adicionar Tag</h2>
<mat-dialog-content class="mat-typography">

    <mat-form-field>
        <input matInput placeholder="Titulo" [(ngModel)]="tag.title" name="title" required>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button color="basic" mat-button mat-raised-button mat-dialog-close>Cancelar</button>
    <button color="primary" mat-button mat-raised-button (click)="save()">Salvar</button>  
</mat-dialog-actions>
