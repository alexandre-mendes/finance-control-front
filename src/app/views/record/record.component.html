<mat-card>
  <button color="primary" mat-raised-button *ngIf="wallet.typeWallet === 'DEBTOR'" (click)="openDialog()">
    <mat-icon>add_circle_outline</mat-icon>
    Novo Débito
  </button>

  <button mat-button color="accent" *ngIf="wallet.typeWallet === 'DEBTOR'">
    <mat-icon>payment</mat-icon>
    Pagar Tudo
  </button>

  <button color="primary" mat-raised-button *ngIf="wallet.typeWallet === 'CREDITOR'" (click)="openDialog()">
    <mat-icon>add_circle_outline</mat-icon>
    Novo Depósito
  </button>

  <button mat-button color="accent" *ngIf="wallet.typeWallet === 'CREDITOR'" (click)="transfer()">
    <mat-icon>send</mat-icon>
    Transferir
  </button>
 
  <div style="display: flex; float: right;">
    <mat-icon>filter_alt</mat-icon>
    <mat-form-field appearance="fill" style="float: right;">
      <mat-label>Mês</mat-label>
      <mat-select [(value)]="monthSelected" matInput required>
        <mat-option [value]="month" *ngFor="let month of months" (click)="reloadRecords()">{{ month.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="float: right;">
      <mat-label>Ano</mat-label>
      <mat-select [(value)]="yearSelected" matInput required>
        <mat-option [value]="year" *ngFor="let year of years" (click)="reloadRecords()">{{ year }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
<br>

<mat-card>
  <mat-card-title>{{wallet.title}}</mat-card-title>
  <mat-card-subtitle>{{wallet.typeWallet === 'CREDITOR' ? 'Crédito' : 'Débito'}}</mat-card-subtitle>
  <h1 style="color: #2e7d32;" *ngIf="wallet.typeWallet === 'CREDITOR'"><b>Saldo Credor:</b> {{(totalCreditor == undefined ? 0 : totalCreditor) | currency: 'BRL'}}</h1>
  <h1 style="color: #f44336;" *ngIf="wallet.typeWallet === 'DEBTOR'"><b>Saldo Devedor:</b> {{(totalDebtor == undefined ? 0 : totalDebtor) | currency: 'BRL'}}</h1>
</mat-card>
<br>

<app-table-record-debtor *ngIf="wallet.typeWallet === 'DEBTOR'" [dataSource]="records"></app-table-record-debtor>
<app-table-record-creditor *ngIf="wallet.typeWallet === 'CREDITOR'" [dataSource]="records"></app-table-record-creditor>
