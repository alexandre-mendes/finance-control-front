<mat-card>
  <button color="primary" mat-raised-button (click)="openDialog()">Novo Registro</button>
</mat-card>
<br>
<mat-card>
  <div class="flex">
    <div>
      <mat-card-title>{{wallet.title}}</mat-card-title>
      <br>
      <mat-card-subtitle>{{wallet.typeWallet === 'CREDITOR' ? 'Ativo' : 'Passivo'}}</mat-card-subtitle>
    </div>
    <div style="float: right;">
      <button mat-button color="accent">Pagar Tudo</button>
    </div>
  </div>
</mat-card>
