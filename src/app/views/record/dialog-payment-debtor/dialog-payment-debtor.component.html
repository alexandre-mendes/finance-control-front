<h2 mat-dialog-title>Realizar Pagamento</h2>
<mat-dialog-content class="mat-typography">    
  <form  #form="ngForm">
    <h4>Titulo do Débito: {{recordDebtor.title}}</h4>
    <h4>Valor: {{recordDebtor.value | currency: 'BRL'}}</h4>
    <mat-form-field appearance="fill">
        <mat-label>Tipo Carteira</mat-label>
        <mat-select [(value)]="uuidWallet" matInput required>
          <mat-option [value]="option.uuid" *ngFor="let option of wallets">{{ option.title }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Selecione um Crédito</mat-label>
        <mat-select [(value)]="uuidWallet" matInput required>
          <mat-option [value]="option.uuid" *ngFor="let option of wallets">{{ option.title }}</mat-option>
        </mat-select>
    </mat-form-field>

</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="basic" mat-button mat-raised-button mat-dialog-close>Cancelar</button>
  <button color="primary" mat-button mat-raised-button (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
